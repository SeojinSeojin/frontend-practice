<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timeline.css">
    <title>Timeline</title>
</head>

<body>
    <div id="line"></div>
    <div id="title">서진이의 일생</div>
    <div class="timeline">
        <div class="timebox">
            <div class="timeimg"><img src="./img/icons8-infant-100.png" alt=""></div>
            <div class="timetitle">영유아기</div>
            <div class="timecontent">
                <ul>
                    <li>벧엘어린이집 입학</li>
                    <li>예린유치원 입학</li>
                </ul>
            </div>
        </div>
        <div class="timebox">
            <div class="timeimg"><img src="./img/icons8-little-girl-100.png" alt=""></div>
            <div class="timetitle">아동기</div>
            <div class="timecontent">
                <ul>
                    <li>개운초등학교 입학</li>
                    <li>멀리뛰기 대회 은상</li>
                    <li>과학상상화 그리기 대회 장려상</li>
                </ul>
            </div>
        </div>
        <div class="timebox">
            <div class="timeimg"><img src="./img/icons8-daughter-100.png" alt=""></div>
            <div class="timetitle">청소년기</div>
            <div class="timecontent">
                <ul>
                    <li>개운중학교 입학</li>
                    <li>스카우트에서 독도 땅 밟고 옴</li>
                    <li>성신여고 입학</li>
                </ul>
            </div>
        </div>
        <div class="timebox">
            <div class="timeimg"><img src="./img/icons8-female-user-100.png" alt=""></div>
            <div class="timetitle">성인기</div>
            <div class="timecontent">
                <ul>
                    <li>성균관대학교 입학</li>
                    <li>컴교 최고~</li>
                    <li>CMD 최고~</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
