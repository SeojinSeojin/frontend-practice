<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
    <style>
        * {
            margin: 0;
        }
        canvas {
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: 999;
        }
        body {
            height: 200vh;
            background-color: #2454A6;
        }
        .star, .dong {
            position: absolute;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            cursor: inherit;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="star">
        <img src="./assets/starstar.svg"/>
    </div>
    <div class="dong">
        <img src="./assets/dongdong.svg">
    </div>
    <script src="./follow-mouse.js"></script>
    <script src="./bogol-effect.js"></script>
</body>
</html>
